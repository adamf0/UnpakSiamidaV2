      - name: Run Common Security Tests (commontest)
        run: |
          echo "▶ COMMON TESTS"
          mkdir -p coverage/common

          go test -v \
            -covermode=set \
            -coverpkg="UnpakSiamida/common/..." \
            -coverprofile="coverage/common/common.out" \
            ./common

      - name: Run Common Benchmarks
        run: |
          echo "▶ COMMON BENCHMARKS"
          go test \
            -run=^$ \
            -bench=. \
            -benchmem \
            ./common

      - name: Compile fuzz targets
        run: |
          echo "▶ FUZZ TARGET COMPILE CHECK"
          go test ./common -run=Fuzz -count=1

      - name: Merge coverage files
        run: |
          echo "mode: set" > coverage/coverage_all.out

          find coverage -name "*.out" ! -name "coverage_all.out" \
            -exec grep -h -v "^mode:" {} \; >> coverage/coverage_all.out

      - uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: coverage

# ==========================================================
# SWAGGER + COVERAGE REPORT (serial)
# ==========================================================
  report:
    name: Coverage & Swagger
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.25.4'
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install tools
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          go install github.com/boumenot/gocover-cobertura@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH
          dotnet tool install --global dotnet-reportgenerator-globaltool
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Generate Swagger
        run: |
          swag init -g main.go --parseDependency --parseInternal

      - name: Build Swagger UI
        run: |
          mkdir -p public/swagger
          cp docs/swagger.json public/swagger/swagger.json
          cat <<EOF > public/swagger/index.html
          <!DOCTYPE html>
          <html>
          <head>
            <title>UnpakSiamida API</title>
            <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css"/>
          </head>
          <body>
            <div id="swagger-ui"></div>
            <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
            <script>
              SwaggerUIBundle({
                url: "swagger.json",
                dom_id: "#swagger-ui",
              });
            </script>
          </body>
          </html>
          EOF

      - uses: actions/download-artifact@v4
        with:
          name: go-coverage
          path: coverage

      - name: Generate Coverage HTML
        run: |
          mkdir -p public/coverage

          go tool cover \
            -html=coverage/coverage_all.out \
            -o public/coverage/index.html


      - name: Deploy Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          publish_branch: gh-pages


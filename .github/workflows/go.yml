name: Go Test & Coverage

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Go
      - name: Set up Go
      uses:actions/setup-go@v4
        with:
          go-version: '1.25.4'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: go mod tidy

      # 4️⃣ Disable Go's parallel test execution
      # Agar semua testcontainer MySQL tidak tabrakan
      - name: Disable parallel tests
        run: echo "GOMAXPROCS=1" >> $GITHUB_ENV

      # 5️⃣ Run tests & generate coverage
      - name: Run tests and generate coverage
        env:
          TESTCONTAINERS_RYUK_DISABLED: true
          TESTCONTAINERS_CHECK_DUPLICATE: true
        run: |
          mkdir -p coverage

          # Loop semua modul secara sequential
          for module in $(find ./modules -type d \( -name "domaintest" -o -name "applicationtest" \)); do
              modulename=$(basename $(dirname "$module"))_$(basename "$module")
              echo "Running tests for $module ..."

              # Tentukan folder untuk coverage
              if [[ "$module" == *applicationtest ]]; then
                  coverpkg=$(dirname "$module")/application
              else
                  coverpkg=$(dirname "$module")/domain
              fi

              go test -v -p=1 -count=1 \
                -coverpkg=$coverpkg \
                -coverprofile=coverage/${modulename}.out $module || exit 1

              echo "=== DONE TEST $module ==="
          done

      # 6️⃣ Merge coverage files
      - name: Merge coverage files
        run: |
          echo "mode: count" > coverage/coverage_all.out
          tail -q -n +2 coverage/*.out >> coverage/coverage_all.out

      # 7️⃣ Generate HTML coverage report
      - name: Generate HTML coverage report
        run: |
          mkdir -p CoverageReport
          go tool cover -html=coverage/coverage_all.out -o CoverageReport/index.html

      # 8️⃣ Upload artifact
      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: CoverageReport/index.html

      # 9️⃣ Deploy to GitHub Pages
      - name: Deploy coverage report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./CoverageReport
          publish_branch: gh-pages

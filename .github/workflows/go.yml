name: Go Test & Coverage

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.4'

      - name: Install dependencies
        run: go mod tidy

      - name: Verify build
        run: go list ./...

  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.4'

      - name: Run tests & generate coverage
        run: |
          mkdir -p coverage

          for testdir in $(find ./modules -type d -name "applicationtest"); do
            modulename=$(basename "$(dirname "$testdir")")

            echo "▶ Running application tests for module: $modulename"

            go test -v \
              -coverpkg=UnpakSiamida/modules/${modulename}/application/... \
              -coverprofile=coverage/${modulename}.out \
              ./modules/${modulename}/applicationtest || exit 1
          done

      - name: Merge coverage files
        run: |
          echo "mode: count" > coverage/coverage_all.out
          tail -q -n +2 coverage/*.out >> coverage/coverage_all.out

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: coverage

  report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install tools
        run: |
          go install github.com/boumenot/gocover-cobertura@latest
          dotnet tool install --global dotnet-reportgenerator-globaltool
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: go-coverage
          path: coverage

      - name: Convert Go coverage → Cobertura XML
        run: |
          gocover-cobertura < coverage/coverage_all.out > coverage/coverage.xml

      - name: Generate HTML report
        run: |
          reportgenerator \
            -reports:coverage/coverage.xml \
            -targetdir:CoverageReport \
            -reporttypes:Html \
            -sourcedirs:.

      - name: Upload HTML report (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: CoverageReport

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./CoverageReport
          publish_branch: gh-pages
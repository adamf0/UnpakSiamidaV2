name: Go Test, Coverage, Swagger & DAST

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

# ==========================================================
# BUILD
# ==========================================================
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.25.4'
      - run: go mod tidy
      - run: go list ./...


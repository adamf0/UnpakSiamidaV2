name: Go Test & Coverage

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

# ==========================================================
# BUILD
# ==========================================================
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.4'

      - name: Install dependencies
        run: go mod tidy

      - name: Verify build
        run: go list ./...

# ==========================================================
# TEST + COVERAGE
# ==========================================================
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.4'

      - name: Run tests & generate coverage
        run: |
          set -e
          mkdir -p coverage

          for testdir in $(find ./modules -type d \( -name "applicationtest" -o -name "domaintest" \)); do
            modulepath=$(dirname "$testdir")
            modulename=$(basename "$modulepath")
            testname=$(basename "$testdir")

            if [[ "$testname" == "applicationtest" ]]; then
              coverpkg="UnpakSiamida/modules/${modulename}/application/..."
            else
              coverpkg="UnpakSiamida/modules/${modulename}/domain/..."
            fi

            echo "▶ Running $testname for module: $modulename"
            echo "▶ Covering: $coverpkg"

            go test -v \
              -covermode=count \
              -coverpkg=$coverpkg \
              -coverprofile=coverage/${modulename}_${testname}.out \
              $testdir
          done

      - name: Merge coverage files
        run: |
          echo "mode: count" > coverage/coverage_all.out
          tail -q -n +2 coverage/*.out >> coverage/coverage_all.out

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: coverage

# ==========================================================
# REPORT + PAGES
# ==========================================================
  report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.4'

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install tools
        run: |
          go install github.com/boumenot/gocover-cobertura@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

          dotnet tool install --global dotnet-reportgenerator-globaltool
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: go-coverage
          path: coverage

      - name: Convert Go coverage → Cobertura XML
        run: |
          gocover-cobertura < coverage/coverage_all.out > coverage/coverage.xml

      - name: Generate HTML coverage report
        run: |
          reportgenerator \
            -reports:coverage/coverage.xml \
            -targetdir:CoverageReport \
            -reporttypes:Html \
            -sourcedirs:.

      - name: Upload HTML report (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: CoverageReport

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: CoverageReport
          publish_branch: gh-pages

# ==========================================================
# GITLEAKS
# ==========================================================
  gitleaks:
    name: Scan secrets with Gitleaks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# ==========================================================
# TRUFFLEHOG
# ==========================================================
  trufflehog:
    name: Scan secrets with Trufflehog
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Trufflehog scan
        uses: edplato/trufflehog-actions-scan@master
